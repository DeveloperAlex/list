<div class="row">
    <div class="col-md-12">

        <h3>Wish List ( {{ cuisines?.length }} wishes )</h3>
        
        <div>
            Add Wish button goes here<br/>
            Textbox goes here<br/>
            <button (click)="addWish(addwish.value)">Add Wish</button>
            <input type="text" placeholder="Wish to be added" #addwish />
        </div>
        <br/>
        
        <ul>
            <li *ngFor="let c of cuisines">
                <!--<span>{{ c.$value }}</span>-->
                <span>{{ c.$value }}</span>
            </li>
        </ul>

    </div>
</div>
