<div class="row">
    <div class="col-md-12">

        <h3>Wish List ( {{ cuisines?.length }} wishes )</h3>

        <div>
            <!--Below is an example of a Template Reference Variable-->
            <!--https://angular.io/docs/ts/latest/guide/template-syntax.html#!#template-reference-variable-->
            <input #addwish type="text" autofocus placeholder="Wish to be added" maxlength="50" />
            <button (click)="addWish(addwish.value);addwish.value='';"
            [ngStyle]="{'cursor':addwish.value?'default':'not-allowed'}"
            [disabled]="!addwish.value">Add Wish</button>
        </div>
        <br/>
        
        <ul>
            <li *ngFor="let w of wishes">
                <!--<span>{{ c.$value }}</span>-->
                <i (click)="deleteWish(w.$key)" class="fa fa-trash" title="Delete {{w.wish}}"></i>&nbsp;
                <i (click)="editWish(w.$key, 'updated wish')" class="fa fa-pencil" title="Edit Coming Soon"></i>&nbsp;
                <span>{{ w.wish }}</span>
            </li>
        </ul>

    </div>
</div>
